<!DOCTYPE html>
<html>
    <head>
     <title> RPS </title>   
     <script>
        async function x(choice){
            alert(choice)
            const response = await fetch("http://127.0.0.1:8000/rest/post", {
            method: "POST",
            body: JSON.stringify({ text: choice })
            });
            const win = await response.json()
            alert(win.text)
        }
        

     </script>
    </head>
    <body>
        <h1>
            Welcome to rock paper scissors
        </h1>
        <div onclick="x('rock')">
            <img src='rock.jpeg'>
            </img>
        </div>
        <div onclick="x('paper')">
            <img src='paper.jpeg'>
            </img>
        </div>

        <div onclick="x('scissors')">
            <img src='scissors.jpeg'>
            </img>
        </div>
        


    </body>
</html>
